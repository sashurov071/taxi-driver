<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxi Admin Pro - Connected</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-body: #F4F5F9; --bg-white: #FFFFFF; --text-dark: #111827;
            --text-grey: #6B7280; --primary: #E11D48; --success: #10B981;
            --radius: 20px; --shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            --sidebar-width: 260px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-dark); display: flex; height: 100vh; overflow: hidden; }

        .sidebar {
            width: var(--sidebar-width); background: var(--bg-body); padding: 25px 20px;
            display: flex; flex-direction: column; border-right: 1px solid rgba(0,0,0,0.05);
            transition: 0.3s ease; z-index: 100;
        }
        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: -100%; top: 0; height: 100%; background: white; box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { left: 0; }
        }
        .brand { font-size: 24px; font-weight: 800; margin-bottom: 40px; display: flex; align-items: center; gap: 12px; }
        .brand-icon { width: 40px; height: 40px; background: var(--primary); color: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        .menu-item { display: flex; align-items: center; gap: 14px; padding: 14px 18px; cursor: pointer; color: var(--text-grey); border-radius: 16px; font-weight: 600; margin-bottom: 5px; transition: 0.2s; }
        .menu-item:hover, .menu-item.active { background: white; color: var(--primary); box-shadow: var(--shadow); }
        .menu-item.active { background: var(--primary); color: white; }

        .main-content { flex: 1; padding: 30px 40px; overflow-y: auto; position: relative; }
        .menu-toggle { display: none; font-size: 24px; cursor: pointer; margin-right: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header-left { display: flex; align-items: center; }

        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .grid-3-1 { display: grid; grid-template-columns: 2.5fr 1fr; gap: 20px; margin-bottom: 30px; }
        @media (max-width: 1024px) {
            .main-content { padding: 20px; }
            .grid-4 { grid-template-columns: repeat(2, 1fr); }
            .grid-3-1 { grid-template-columns: 1fr; }
            .menu-toggle { display: block; }
        }
        @media (max-width: 600px) { .grid-4 { grid-template-columns: 1fr; } }

        .card { background: var(--bg-white); border-radius: var(--radius); padding: 24px; box-shadow: var(--shadow); transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .stat-value { font-size: 28px; font-weight: 800; margin: 10px 0; }
        .badge-up { background: #DCFCE7; color: #166534; padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 700; }
        
        .view-section { display: none; animation: fadeIn 0.4s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .list-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; cursor: pointer;}
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 90; display: none; }
        .overlay.active { display: block; }
    </style>
</head>
<body>
    <div class="overlay" onclick="toggleMenu()"></div>

    <nav class="sidebar" id="sidebar">
        <div class="brand">
            <div class="brand-icon"><i class="fa-solid fa-taxi"></i></div> TaxiPro
        </div>
        <div class="menu-item active" onclick="switchTab('dashboard', this)"><i class="fa-solid fa-chart-pie"></i> Dashboard</div>
        <div class="menu-item" onclick="switchTab('drivers', this)"><i class="fa-solid fa-users"></i> Haydovchilar</div>
        <div class="menu-item" onclick="switchTab('settings', this)"><i class="fa-solid fa-gear"></i> Sozlamalar</div>
    </nav>

    <main class="main-content">
        <div class="header">
            <div class="header-left">
                <div class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
                <div><h1 style="font-size: 24px; font-weight: 800;">Dashboard</h1><p style="color: var(--text-grey); font-size: 14px;">Xush kelibsiz, Admin!</p></div>
            </div>
            <img src="https://ui-avatars.com/api/?name=Admin&background=E11D48&color=fff" style="width: 40px; height: 40px; border-radius: 50%;">
        </div>

        <section id="view-dashboard" class="view-section active">
            <div class="grid-4">
                <div class="card">
                    <div style="font-size: 13px; color: var(--text-grey);">Jami Tushum</div>
                    <div class="stat-value">$528,976</div>
                    <div class="badge-up">+7.9%</div>
                </div>
                <div class="card" style="background: #111827; color: white;">
                    <div style="opacity: 0.7; font-size: 13px;">Faol Buyurtma</div>
                    <div style="font-size: 32px; font-weight: 700; margin-top: 5px;">42 ta</div>
                </div>
            </div>
            <div class="grid-3-1">
                <div class="card">
                    <h3 style="font-weight: 700; margin-bottom: 20px;">Haftalik Statistika</h3>
                    <div style="height: 200px;"><canvas id="mainChart"></canvas></div>
                </div>
                <div class="card">
                    <h3 style="font-weight: 700; margin-bottom: 15px;">Haydovchilar</h3>
                    <div class="list-item" onclick="blockDriver('Bekzod K.')">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="https://ui-avatars.com/api/?name=B+K" style="width: 30px; height: 30px; border-radius: 8px;">
                            <span style="font-weight: 600; font-size: 14px;">Bekzod K.</span>
                        </div>
                        <div style="color: #E11D48; font-size: 12px; font-weight: bold;">Bloklash</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="view-settings" class="view-section">
            <h2 style="margin-bottom: 20px;">Sozlamalar</h2>
            <div class="card">
                <p style="margin-bottom: 15px;">Boshlang'ich narx (so'm):</p>
                <input type="number" id="startPriceInput" value="4000" style="padding: 10px; border: 1px solid #ccc; border-radius: 8px; width: 100px;">
                <button onclick="saveSettings()" style="background: #E11D48; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-left: 10px;">Saqlash</button>
            </div>
        </section>
    </main>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        function switchTab(viewId, element) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            if(element) element.classList.add('active');
            if (window.innerWidth <= 1024) toggleMenu();
        }

        // ==========================================
        // ðŸ”¥ 2. BOTGA SIGNAL YUBORISH (ADMIN)
        // ==========================================
        
        function blockDriver(name) {
            if(confirm(name + " ni bloklamoqchimisiz?")) {
                const data = { action: "block_driver", name: name };
                tg.sendData(JSON.stringify(data));
            }
        }

        function saveSettings() {
            const price = document.getElementById('startPriceInput').value;
            const data = { action: "update_settings", start_price: price };
            tg.sendData(JSON.stringify(data));
        }

        // Chart
        const ctx = document.getElementById('mainChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Du', 'Se', 'Ch', 'Pa', 'Ju', 'Sh', 'Ya'],
                datasets: [{ label: 'Daromad', data: [12, 19, 15, 25, 22, 30, 35], backgroundColor: '#E11D48', borderRadius: 6 }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
        });
    </script>
</body>
</html>
