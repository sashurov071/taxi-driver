<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxi Pro Passenger</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* --- GLOBAL STYLE (Dark Mode) --- */
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; overflow: hidden; }
        
        /* XARITA ORQA FONDA */
        #map { height: 100vh; width: 100%; z-index: 1; }

        /* --- TEPADAGI PANEL (Keshbek) --- */
        .top-bar {
            position: fixed; top: 10px; left: 10px; right: 10px; z-index: 100;
            background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(10px);
            padding: 10px 15px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); color: white;
        }
        .cashback-badge { color: #FFD60A; font-weight: bold; font-size: 14px; }

        /* --- PASTKI PANEL (BUYURTMA) --- */
        .bottom-sheet {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 100;
            background: #1C1C1E; border-radius: 20px 20px 0 0;
            padding: 20px; box-sizing: border-box;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4); transition: transform 0.3s;
        }
        
        .input-group {
            background: #2C2C2E; padding: 10px; border-radius: 12px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 10px;
        }
        .input-icon { color: #8E8E93; font-size: 18px; width: 20px; text-align: center; }
        .input-field {
            background: transparent; border: none; outline: none; color: white;
            font-size: 16px; width: 100%;
        }

        /* --- TO'LOV TURI (SWITCH) --- */
        .payment-toggle {
            display: flex; background: #2C2C2E; padding: 4px; border-radius: 10px; margin-bottom: 20px;
        }
        .pay-option {
            flex: 1; text-align: center; padding: 10px; border-radius: 8px; font-size: 14px;
            color: #8E8E93; cursor: pointer; transition: 0.2s;
        }
        .pay-option.active { background: #34C759; color: white; font-weight: bold; }
        .pay-option.cashback-active { background: #FFD60A; color: black; font-weight: bold; }

        /* --- TUGMALAR --- */
        .btn-main {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            background: #34C759; color: white;
        }
        .btn-location {
            position: fixed; bottom: 320px; right: 20px; z-index: 90;
            width: 50px; height: 50px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 20px; color: black;
        }

        /* --- ACTIVE RIDE INFO --- */
        .ride-info { display: none; text-align: center; }
        .driver-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid white; margin-bottom: 10px; }
        .car-number { font-size: 24px; font-weight: 800; background: #fff; color: #000; padding: 2px 8px; border-radius: 4px; display: inline-block; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-weight: 800;">Taxi Pro</div>
        <div class="cashback-badge"><i class="fa-solid fa-gift"></i> 15,400 so'm</div>
    </div>

    <div id="map"></div>
    
    <div class="btn-location" onclick="centerMap()"><i class="fa-solid fa-crosshairs"></i></div>

    <div class="bottom-sheet" id="orderForm">
        <h3 style="margin: 0 0 15px 0; color: white;">Qayerga boramiz?</h3>
        
        <div class="input-group">
            <div class="input-icon" style="color: #34C759;"><i class="fa-solid fa-circle-dot"></i></div>
            <input type="text" class="input-field" value="Mening joyim" readonly>
        </div>
        
        <div class="input-group">
            <div class="input-icon" style="color: #FF3B30;"><i class="fa-solid fa-location-dot"></i></div>
            <input type="text" class="input-field" id="destInput" placeholder="Manzilni yozing yoki xaritadan tanlang...">
        </div>

        <div class="payment-toggle">
            <div class="pay-option active" id="payCash" onclick="selectPayment('cash')">
                <i class="fa-solid fa-money-bill"></i> Naqd
            </div>
            <div class="pay-option" id="payBonus" onclick="selectPayment('cashback')">
                <i class="fa-solid fa-gift"></i> Keshbek
            </div>
        </div>

        <button class="btn-main" onclick="createOrder()">ðŸš– Taksini chaqirish</button>
    </div>

    <div class="bottom-sheet ride-info" id="rideInfo">
        <img src="https://ui-avatars.com/api/?name=Ali+V&background=random" class="driver-avatar">
        <h2 style="color: white; margin: 5px 0;">Ali Valiyev</h2>
        <div class="car-number">80 A 777 AA</div>
        <div style="color: #888; margin: 10px 0;">Oq Cobalt â€¢ Yetib kelish: 3 daqiqa</div>
        
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="btn-main" style="background: #0A84FF;" onclick="shareLiveLink()">ðŸ”— Kuzatish (Link)</button>
            <button class="btn-main" style="background: #333;" onclick="window.open('tel:+998901234567')">ðŸ“ž Aloqa</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- 1. XARITANI SOZLASH (MUBORAK) ---
        // Config.py dagi koordinatalar: 39.2596, 65.1539
        var map = L.map('map').setView([39.2596, 65.1539], 15);
        
        // Bepul Xarita (CartoDB Dark Matter - Tungi rejim uchun zo'r)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Mening joyim markeri
        var myIcon = L.divIcon({
            className: 'custom-div-icon',
            html: "<div style='background-color:#34C759; width: 15px; height: 15px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 10px #34C759;'></div>",
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });
        var myMarker = L.marker([39.2596, 65.1539], {icon: myIcon, draggable: true}).addTo(map);

        // Atrofdagi bo'sh taksilar (Vizual effekt)
        const taxiIcon = L.divIcon({
            html: '<i class="fa-solid fa-car-side" style="color: #34C759; font-size: 16px;"></i>',
            iconSize: [20, 20], className: 'dummy'
        });
        // 3 ta soxta taksi qo'shamiz (mijoz ko'rishi uchun)
        L.marker([39.2610, 65.1550], {icon: taxiIcon}).addTo(map);
        L.marker([39.2580, 65.1520], {icon: taxiIcon}).addTo(map);
        L.marker([39.2590, 65.1580], {icon: taxiIcon}).addTo(map);

        // Xaritadan joy tanlash
        var destMarker;
        map.on('click', function(e) {
            if(destMarker) map.removeLayer(destMarker);
            destMarker = L.marker(e.latlng).addTo(map);
            document.getElementById('destInput').value = "Xaritada belgilangan joy";
        });

        // --- 2. LOGIKA VA BUYURTMA ---
        let selectedPayment = 'cash';

        function centerMap() {
            map.setView(myMarker.getLatLng(), 15);
        }

        function selectPayment(type) {
            selectedPayment = type;
            document.getElementById('payCash').className = 'pay-option';
            document.getElementById('payBonus').className = 'pay-option';
            
            if(type === 'cash') {
                document.getElementById('payCash').classList.add('active');
            } else {
                document.getElementById('payBonus').classList.add('cashback-active');
            }
        }

        function createOrder() {
            const dest = document.getElementById('destInput').value;
            if(!dest) {
                tg.showAlert("Iltimos, qayerga borishingizni yozing yoki xaritadan tanlang!");
                return;
            }

            const coords = myMarker.getLatLng();

            // Botga yuborish
            const data = {
                action: "create_order",
                lat: coords.lat,
                lon: coords.lng,
                dest: dest,
                payment: selectedPayment
            };

            // Vizual o'zgarish (Haydovchi qidirilmoqda...)
            document.getElementById('orderForm').style.display = 'none';
            document.getElementById('rideInfo').style.display = 'block';
            
            // Haqiqiy signalni botga jo'natish
            tg.sendData(JSON.stringify(data));
        }

        function shareLiveLink() {
            // Ota-onalar uchun link nusxalash
            const dummyLink = "https://taxipro.uz/track/order_12345";
            navigator.clipboard.writeText(dummyLink);
            tg.showAlert("Kuzatuv havolasi nusxalandi! Yaqinlaringizga yuboring.");
        }

    </script>
</body>
</html>
