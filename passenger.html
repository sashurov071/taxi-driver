<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxi Order</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        #map { flex: 1; }
        .panel { padding: 20px; background: white; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #E11D48; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="panel">
        <input type="text" id="dest" placeholder="Qayerga borasiz? (Masalan: Bozor)">
        <button onclick="order()">ðŸš– Buyurtma Berish</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        var map = L.map('map').setView([39.2618, 65.1522], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Mijoz joylashuvini topish
        map.locate({setView: true, maxZoom: 16});
        map.on('locationfound', function(e) {
            L.marker(e.latlng).addTo(map).bindPopup("Siz shu yerdasiz").openPopup();
        });

        function order() {
            const dest = document.getElementById('dest').value;
            if(!dest) return alert("Manzilni yozing!");
            tg.sendData(JSON.stringify({ action: "new_order_web", dest: dest }));
        }
    </script>
</body>
</html>
